<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment and Decrement Counter</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f4f4f9;
  color: #333;
}

/* Header Styling */
header {
  text-align: center;
  margin: 20px;
}

header h1 {
  font-size: 2em;
  color: #007acc;
}

header p {
  font-size: 1em;
  color: #555;
  margin-top: 8px;
}

/* Counter Section Styling */
.counter-container {
  text-align: center;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 20px;
}

h2 {
  margin-bottom: 10px;
  color: #333;
}

p {
  font-size: 1em;
  color: #555;
  margin-bottom: 10px;
}

#counter {
  font-size: 20px;
  text-align: center;
  width: 80px;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 4px;
  color: #333;
}

.buttons {
  display: flex;
  justify-content: center;
}

button {
  padding: 10px;
  margin: 0 5px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

button:nth-child(1) {
  background-color: #e74c3c;
  color: white;
}

button:nth-child(2) {
  background-color: #2ecc71;
  color: white;
}

/* Footer Styling */
footer {
  margin-top: 20px;
  text-align: center;
  font-size: 0.9em;
  color: #555;
}

footer p {
  margin: 5px 0;
}

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to the Increment/Decrement Counter</h1>
    <p>Manage simple counts with ease using our counter tool!</p>
  </header>

  <!-- Main Counter Section -->
  <section class="counter-container">
    <h2>Counter Tool</h2>
    <p>Click the buttons below to increase or decrease the count. The count wonâ€™t go below zero.</p>
    <input type="text" id="counter" value="0" readonly>
    <div class="buttons">
      <button onclick="decrement()">Decrement</button>
      <button onclick="increment()">Increment</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Created by <strong>Ranganathan.R</strong> | M.Sc. Computer Science</p>
    <p>&copy; 2024 All rights reserved.</p>
  </footer>

  <script>
    function increment() {
  const counter = document.getElementById("counter");
  let currentValue = parseInt(counter.value);
  counter.value = currentValue + 1;
}

function decrement() {
  const counter = document.getElementById("counter");
  let currentValue = parseInt(counter.value);
  if (currentValue > 0) {
    counter.value = currentValue - 1;
  }
}
  </script>
</body>
</html>
