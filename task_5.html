<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your image file */
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkorange;
        }
        a {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todolist</h1>
        <p>Each day I will accomplish one thing on my todo list.</p>
        <h2>Read a Book</h2>
        <p>
            I don't think that the human race will survive the next thousand years, unless we spread into space.
            There are too many accidents that can befall life on a single planet. But I'm an optimist...
        </p>
        <div class="button-container">
            <button>Start</button>
        </div>
        <a href="#">Don't skip introduction</a>
    </div>
</body>
</html>
