<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luck Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    .calculator-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    h2 {
      color: #4CAF50;
    }
    input[type="text"], input[type="date"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>Luck Calculator</h2>
    <p>Enter your birthdate and a lucky number to check your luck!</p>

    <input type="date" id="birthdate" required>
    <input type="text" id="luckyNumber" placeholder="Enter a lucky number" required>
    <button onclick="calculateLuck()">Calculate Luck</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Function to calculate luck based on input
    function calculateLuck() {
      const birthdate = document.getElementById("birthdate").value;
      const luckyNumber = document.getElementById("luckyNumber").value;
      const resultDiv = document.getElementById("result");

      // Basic validation
      if (!birthdate || !luckyNumber) {
        resultDiv.innerHTML = "Please enter both birthdate and lucky number.";
        return;
      }

      // Generate a random luck percentage between 0 and 100
      const luckPercentage = Math.floor(Math.random() * 101);

      // Display the result
      resultDiv.innerHTML = `Your luck percentage is: <strong>${luckPercentage}%</strong>`;
    }
  </script>

</body>
</html>
