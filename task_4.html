<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Table Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f2709c, #ff9472);
        }
        .table-container {
            width: 70%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        thead {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
        }
        tbody {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
        }
        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        th {
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h1>FIXED TABLE HEADER</h1>
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Change %</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Australian Company</td>
                    <td>$1.38</td>
                    <td>-0.01</td>
                    <td>0.5%</td>
                </tr>
                <tr>
                    <td>Ausenco</td>
                    <td>$2.18</td>
                    <td>0.01</td>
                    <td>1.3%</td>
                </tr>
                <tr>
                    <td>Adelaide</td>
                    <td>$3.27</td>
                    <td>-0.03</td>
                    <td>1.5%</td>
                </tr>
                <tr>
                    <td>Aditya Birla</td>
                    <td>$1.07</td>
                    <td>1.01</td>
                    <td>12.5%</td>
                </tr>
                <tr>
                    <td>Australian Company</td>
                    <td>$1.38</td>
                    <td>-0.01</td>
                    <td>0.5%</td>
                </tr>
                <tr>
                    <td>Ausenco</td>
                    <td>$2.18</td>
                    <td>0.01</td>
                    <td>1.3%</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
