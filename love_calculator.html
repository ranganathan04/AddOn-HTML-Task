<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6e6;
    }
    .calculator-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    h2 {
      color: #ff4081;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #ff4081;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff1c6e;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>Love Calculator</h2>
    <p>Enter two names to calculate love compatibility!</p>

    <input type="text" id="name1" placeholder="Your Name" required>
    <input type="text" id="name2" placeholder="Partner's Name" required>
    <button onclick="calculateLove()">Calculate Love Percentage</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Function to calculate love percentage
    function calculateLove() {
      const name1 = document.getElementById("name1").value;
      const name2 = document.getElementById("name2").value;
      const resultDiv = document.getElementById("result");

      // Basic validation
      if (!name1 || !name2) {
        resultDiv.innerHTML = "Please enter both names.";
        return;
      }

      // Generate a random love percentage between 50 and 100
      const lovePercentage = Math.floor(Math.random() * 51) + 50;

      // Display the result
      resultDiv.innerHTML = `Love Compatibility between ${name1} and ${name2} is: <strong>${lovePercentage}%</strong>`;
    }
  </script>

</body>
</html>
